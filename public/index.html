<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centro">
        <h1>Tarefas</h1>

        <div id="mensagem" class="mensagem"></div>

        <div id="formulario">
            <h2>Adicionar Nova Tarefa</h2>
            <input type="text" id="nomeTarefa" placeholder="Nome da tarefa">
            <button id="adicionarTarefa">Adicionar</button>
        </div>

        <div id="filtro">
            <h2>Filtrar Tarefas</h2>
            <label>
                <input type="radio" name="status" value="all" checked> Todas
            </label>
            <label>
                <input type="radio" name="status" value="true"> Completas
            </label>
            <label>
                <input type="radio" name="status" value="false"> Incompletas
            </label>
        </div>

        <ul id="listaTarefas"></ul>
    </div>

    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Tarefa</h2>
            <input type="text" id="editarNomeTarefa" placeholder="Nome da tarefa">
            <label>
                <input type="checkbox" id="editarStatusTarefa"> Concluída
            </label>
            <button id="salvarEdicao">Salvar</button>
        </div>
    </div>

    <div id="modalExcluir" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir esta tarefa?</p>
            <div class="modal-confirmacao">
                <button class="btn-cancelar">Cancelar</button>
                <button class="btn-confirmar">Excluir</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
